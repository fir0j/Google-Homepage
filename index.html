<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Google</title>
        <link rel="icon" href="./assests/icon.png" type="image/icon type">
        <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
            rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="text-gray-800">
        <nav class="py-4 text-xs pb-2 pr-4">
            <ul class="flex justify-end">
                <a class="inline mr-4 hover:underline" href="https://mail.google.com/">Gmail</a>
                <a class="inline mr-4 hover:underline" href="https://images.google.com/">Images</a>
                <a class="inline mr-4"
                    href="https://www.google.com/intl/en/aboout/products/">
                    <img
                        class="inline"
                        src="https://res.cloudinary.com/wilfredxd/image/upload/v1471790653/apps_jbdno1.png">
                </a>
                <a class="inline mr-4 w-6 h-6" href="#">

                    <img
                        src="https://res.cloudinary.com/wilfredxd/image/upload/v1471790653/blueperson_i3ahzk.png"
                        style="border-radius: 100%">
                </a>
        </nav>

        <div class="m-1 text-center lg:text-sm text-gray-600">
            <figure class="mt-40 mb-8">
                <!-- <img class="inline-block" alt="google"
                    src="https://res.cloudinary.com/wilfredxd/image/upload/v1471790654/google-logo_paxdp8.png"> -->
                <img class="googleLogo inline-block" alt="google"
                    src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
            </figure>

            <form class="flex justify-center mb-8" action="#" method="get">
                <div class="searchBox flex justify-between items-center w-3/4 border focus:outline-none focus:shadow-md rounded-full shadow-sm ">
                    <svg  class="inline-block h-6 pl-4 fill-current text-gray-500" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                    </svg>
                    <input class="h-12 pl-2 sm:h-8 w-full focus:outline-none " type="text" name="search">
                    <img class="inline-block w-12 h-12 p-3" alt="googlenow icon" src="./assests/googlenow.png">
                </div>
            </form>

            <div class="my-6">
                <button class="py-2 px-4 mx-2 rounded hover:shadow">Google
                    Search</button>
                <button class="py-2 px-4 mx-2 rounded hover:shadow">I'm
                    Feeling
                    Lucky</button>
            </div>

            <div class="languages text-center lg:text-gray-900 lg:text-md">
                <p>Google offered in:
                    <span class=" hover:underline pl-1"><a href="#">हिन्दी</a></span>
                    <span class=" hover:underline pl-1"><a href="#">বাংলা</a></span>
                    <span class=" hover:underline pl-1"><a href="#">తెలుగు</a></span>
                    <span class=" hover:underline pl-1"><a href="#">मराठी</a></span>
                    <span class=" hover:underline pl-1"><a href="#">தமிழ்</a></span>
                    <span class=" hover:underline pl-1"><a href="#">ગુજરાતી</a></span>
                    <span class=" hover:underline pl-1"><a href="#">ಕನ್ನಡ </a></span>
                    <span class=" hover:underline pl-1"><a href="#">മലയാളം</a></span>
                    <span class=" hover:underline pl-1"><a href="#">ਪੰਜਾਬੀ</a></span>
                </p>
            </div>

        </div>

    </div>

    <footer class="absolute border bottom-0 w-full pl-8 pr-2">
        <div class="flex items-center h-10">
            <p>India</p>
        </div>
        <hr>
        <div class="flex">
            <ul class="flex items-center w-8/12 h-10">
                <li class="mr-1 sm:mr-8"><a href="https://www.google.com/intl/en/ads/">Advertising</a></li class="mr-3 min-mr-2">
                <li class="mr-1 sm:mr-8"><a href="https://www.google.com/services/">Business</a></li>
                <li class="mr-1 sm:mr-8"><a href="https://www.google.com/services/">About</a></li>
                <li class=""><a href="https://www.google.com/services/">How Search works</a></li>
            </ul>

            <ul class="flex justify-end items-center w-4/12 h-10">
                <li class="mr-6"><a href="https://www.google.com/intl/en/policies/">Privacy</a></li>
                <li class="mr-6"> <a href="https://www.google.com.sg/intl/en/policies/terms/regional.html"> Terms </a> </li>
                <li class="mr-6"><a href="https://www.google.com/preferences">Settings</a></li>
            </ul>

            </div>  
        </footer>

    </body>
</html>
