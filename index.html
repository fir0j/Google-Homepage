<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Google</title>
        <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
            rel="stylesheet">
    </head>
    <body class="">
        <nav class="border py-4">
            <ul class="flex justify-end">
                <a class="inline mr-4" href="https://mail.google.com/">Gmail</a>
                <a class="inline mr-4" href="https://images.google.com/">Images</a>
                <a class="inline mr-4"
                    href="https://www.google.com/intl/en/aboout/products/">
                    <img
                        class="inline"
                        src="https://res.cloudinary.com/wilfredxd/image/upload/v1471790653/apps_jbdno1.png">
                </a>
                <a class="inline mr-4" href="#">

                    <img
                        src="https://res.cloudinary.com/wilfredxd/image/upload/v1471790653/blueperson_i3ahzk.png"
                        style="border-radius: 100%">
                </a>
            </ul>
        </nav>

        <div class="border m-1 text-center text-xs">
            <figure class="mt-32 mb-4">
                <img class="inline-block w-1/3" alt="google"
                    src="https://res.cloudinary.com/wilfredxd/image/upload/v1471790654/google-logo_paxdp8.png">
            </figure>

                <form class="" action="#" method="get">
                    <input class="border rounded-full shadow-sm
                        h-7
                        p-1
                        w-3/4"
                        type="search"
                        name="search">
                </form>

                <div class="my-4">
                    <button class="bg-gray-100 py-1 px-2 mx-2 border rounded">Google
                        Search</button>
                    <button class="bg-gray-100 py-1 px-2 mx-2 border rounded">I'm
                        Feeling
                        Lucky</button>
                </div>

                <div class="text-center">
                    <p>Google offered in:
                        <span class=""><a href="#">Hindi</a></span>
                        <span class=""><a href="#">Nepali</a></span>
                        <span class=""><a href="#">Spanish</a></span>
                        <span class=""><a href="#">Arabi</a></span>
                    </p>
                </div>

            </div>

        </div>

        <footer class="bg-gray-200 absolute bottom-0 w-full pl-4 pr-2">
            <p class="">India</p>
            <ul class="flex justify-between border">
                <li><a href="https://www.google.com/services/">Business</a></li>
                <li><a href="https://www.google.com/intl/en/ads/">Advertising</a></li>
                <li><a href="https://www.google.com/preferences">Settings</a></li>
                <li> <a
                        href="https://www.google.com.sg/intl/en/policies/terms/regional.html">
                        Terms </a>
                </li>
                <li><a href="https://www.google.com/intl/en/policies/">Privacy</a></li>
            </ul>
        </footer>

    </body>
</html>
